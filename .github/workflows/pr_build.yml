name: PR Build and Test

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_pytest:
        name: Run pytest
        uses: ./.github/workflows/tests.yml

  build_test_wheels:
    name: Test build on Ubuntu
    runs-on: self-hosted
    strategy:
        fail-fast: false
        matrix:
          python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        with:
          package-dir: .
          output-dir: ./wheelhouse
          config-file: "{package}/pyproject.toml"
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Test import
        run: |
          PY_VERSION=$(echo ${{ matrix.python-version }} | sed 's/\.//g')

          ls -la ./wheelhouse/
          
          pip install ./wheelhouse/*cp${PY_VERSION}*.whl
          python -c "import radius_clustering; print(f'Successfully imported version {radius_clustering.__version__}')"

  build_test_sdist:
    name: Test source distribution
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - name: Test sdist
        run: |
          pip install ./dist/*.tar.gz
          python -c "import radius_clustering; print(f'Successfully imported version {radius_clustering.__version__}')"