name: Run Tests

on:
  workflow_call:
  workflow_dispatch:

jobs:
  pytest:
    name: Run pytest
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          python -m pip install -e ".[dev]"

      - name: Run tests with pytest
        run: |
          pytest -v
